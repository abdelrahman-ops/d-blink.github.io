<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("../images/netflix.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      background-color: #010030;
      ;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      padding-bottom: 100px;
    }

    .background {
      background-image: url('your-background-image.jpg');
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    .background::before {
      content: '';
      background-color: rgba(0, 0, 0, 0.5);
      /* add a semi-transparent black overlay */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(10px);
      /* apply the blur effect */
      z-index: -1;
      transform: skew(-20deg);
      /* skew the element diagonally */
      transform-origin: bottom left;
      /* set the origin of the transform to the bottom left corner */
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      width: 400px;
      margin: 0 auto;
      padding: 50px 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
    }

    input[type="submit"] {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 15px 120px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: #d10000;
    }

    .help-link {
      display: block;
      margin-top: 20px;
      color: #b3b3b3;
      font-size: 14px;
    }

    .signup-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-decoration: underline;
    }

    .D-Blink-logo {
      display: block;
      margin: 0 auto;
      width: 200px;
      margin-bottom: 20px;
      /*background-color: #010030 ;*/
    }

    .forgot-link {
      display: block;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }

    .forgot-link {
      display: block;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <title>D-BLINK - Register</title>
</head>

<body>
  <div class="background">
    <img src="../assets/images/dblogo.png" alt="D-BLINK logo" class="D-Blink-logo">
    <h1>Welcome To D-BLINK</h1>
    <H2>Register HERE</H2>
    <div class="login-box">
      <form>
        <label for="email_phone">Email or Phone Number</label>
        <input type="text" id="email_phone" name="email_phone" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign In">
      </form>
      <!--a href="#" class="forgot-link">Forgot your email or password?</a-->
      <!--a href="#" class="signup-link">Sign up now</a-->
    </div>
  </div>

</body>

</html>
